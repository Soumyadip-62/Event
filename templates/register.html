<!DOCTYPE html>
{%load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Fonts Form Google Font ::- https://fonts.google.com/  -:: */
    @import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');

    /* End Fonts */
    /* Start Global rules */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    /* End Global rules */

    /* Start body rules */
    body {
      background: url({%static 'frontpage1.jpg'%}) no-repeat fixed center center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;

      font-family: 'Vibur', cursive;
      /*   the main font */
      font-family: 'Abel', sans-serif;
      opacity: .95;
      /* background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%); */
    }



    /* |||||||||||||||||||||||||||||||||||||||||||||*/
    /* //////////////////////////////////////////// */




    /* End body rules */

    /* Start form  attributes */
    form {
      min-width: 620px;
      width: 700px;
      min-height: 450px;
      height: 900px;
      border-radius: 40px;
      margin: 9% auto;
      padding: 3%;
      opacity: 0.8;
      background-color: #272626;
      opacity: 0.9;
      box-shadow: 5px 5px 3px rgb(0, 0, 0);
    }

    /* form Container */
    form .con {
      align-content: center;
      -webkit-justify-content: space-around;
      justify-content: space-around;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      margin: 13%;
      vertical-align: right;
    }

    /* the header form form */
    header {
      margin: 2% auto 10% auto;
      text-align: center;
    }

    /* Login title form form */
    header h2 {
      font-size: 250%;
      font-family: 'Playfair Display', serif;
      color: #3e403f;
    }

    /*  A welcome message or an explanation of the login form */
    header p {
      letter-spacing: 0.05em;
    }



    /* //////////////////////////////////////////// */
    /* //////////////////////////////////////////// */


    .input-item {

      background: #fff;
      color: #333;
      padding: 14.5px 0px 15px 9px;
      border-radius: 5px 0px 0px 5px;
    }



    /* Show/hide password Font Icon */
    #eye {
      background: #fff;
      color: #333;

      margin: 5.9px 0 0 0;
      margin-left: -20px;
      padding: 15px 9px 19px 0px;
      border-radius: 0px 5px 5px 0px;

      float: right;
      position: relative;
      right: 1%;
      top: -.2%;
      z-index: 5;

      cursor: pointer;
    }

    /* inputs form  */
    input[class="form-input"] {
      width: 400px;
      height: 50px;

      margin-top: 2%;
      padding: 15px;

      font-size: 25px;
      font-family: 'Abel', sans-serif;
      color: #0e0b0b;

      outline: none;
      border: none;

      border-radius: 50px;
      transition: 0.2s linear;
    }

    input[id="txt-input"] {
      width: 250px;
    }

    /* focus  */
    input:focus {
      transform: translateX(-2px);
      border-radius: 5px;
    }

    /* //////////////////////////////////////////// */
    /* //////////////////////////////////////////// */

    /* input[type="text"] {min-width: 250px;} */
    /* buttons  */
    button {
      display: inline-block;
      color: #252537;

      width: 280px;
      height: 50px;

      padding: 0 20px;
      background: #fff;
      border-radius: 5px;

      outline: none;
      border: none;

      cursor: pointer;
      text-align: center;
      transition: all 0.2s linear;

      margin: 7% auto;
      letter-spacing: 0.05em;
    }

    /* Submits */
    .submits {
      width: 48%;
      display: inline-block;
      float: left;
      margin-left: 2%;
    }

    /*       Forgot Password button FAF3DD  */
    .frgt-pass {
      background: transparent;
    }

    /*     Sign Up button  */
    .sign-up {
      background: #B8F2E6;
    }


    /* buttons hover */
    button:hover {
      transform: translatey(3px);
      box-shadow: none;
    }

    /* buttons hover Animation */
    button:hover {
      animation: ani9 0.4s ease-in-out infinite alternate;
    }

    @keyframes ani9 {
      0% {
        transform: translateY(3px);
      }

      100% {
        transform: translateY(5px);
      }
    }

    .field-set {
      position: right;
    }


    .signupbtn {
      padding: 10px 20px;
      background-color: #3967e7;
      color: #f1f1f1;
      border-radius: 22px;
      align-items: center;
      transition: transform .5s;
       margin-left: 25%;
      margin-top: 2%;
    }


    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn,
    .signupbtn {
      float: left;
      width: 50%;
    }

    .navbar {
      font-family: Montserrat, sans-serif;
      margin-bottom: 0;
      background-color: #000;
      border: 0;
      font-size: 13px !important;
      letter-spacing: 3px;
      opacity: 0.9;
    }

    .navbar.light .navbar.brand {
      color: #fff;
      font-size: 25px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 3px;
    }
  </style>
</head>

<body>

    {% endfor %}

    <h4 style="margin-top:9px; font-family:verdana;letter-spacing: 3px;">

      <div class="overlay">

        <!--   con = Container  for items in the form-->

          <!--     Start  header Content  -->

                style="margin-top:-15%;"></h2>

            <p style="color:white"><img

          <!--     End  header Content  -->
          <br>
          <div class="field-set row text-center">

            <!--   user name -->


            <!--   user name Input-->
            <input class="form-input"  type="text" placeholder="First Name" name="first_name" id="first_name" required
              align="center">
            <input class="form-input" type="text" placeholder="Last Name" name="last_name" id="last_name" required
              align="center">
            <input class="form-input" type="text" placeholder="@Username" name="username" id="username" required
              align="center">
            <input class="form-input" type="text" placeholder="Email" name="email" id="email" required align="center">
            <input class="form-input" type="password" placeholder="Password" name="password1" id="password1" required
              align="center">
            <input class="form-input" type="password" align="center" placeholder="Confirm Password" name="password2"
              id="password2" required>
            <br><br>
            <input type="checkbox" onclick="myFunction()"><b style="color: #e7dfb4;">&nbspShow Password</b>

              <div class="clearfix">
                <br>

                <a href="#"><button onclick="register()" type="signup" class="signupbtn">

              </div>
              <i class="fa fa-user-plus" aria-hidden="true"></i>

            </div>

     <div class="clearfix">

   </div> -->
            <!--   End Container  -->
          </div>

          <!-- End Form -->
    </form>
  </div>
  </form>


  <script>
    // Show/hide password onClick of button using Javascript only

    // https://stackoverflow.com/questions/31224651/show-hide-password-onclick-of-button-using-javascript-only

    function myFunction() {
      var x = document.getElementById("password2");
      if (x.type === "password2") {
        x.type = "text";
      } else {
        x.type = "password2";
      }
    }
  </script>
</body>

</html>
